</head>
<body>
    
    <header class="header">
        <div class="header__brand">
            <img src="/Imagenes/logo_gym.png" alt="Logo de la empresa" class="header__logo1">
            <div class="header__logo">GOLD'S GYM</div>
        </div>
        <nav class="header__nav">
            <ul class="nav__menu">
                <li class="nav__item"><a href="/index.html" class="nav__link">Inicio</a></li>

                <li class="nav__item"><a href="/HTML/contacto.html" class="nav__link">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section class="contact-section">
        <h1>Contacto</h1>
        <!--disabled para inhabilitar formulario-->
        <form action="#" method="POST" class="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre"><br><br>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido"><br><br>

            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico"><br><br>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" placeholder="Ingresar contraseña"><br><br>

            <label for="fecha-nacimiento">Fecha de nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento"><br><br>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" placeholder="Escribe tu mensaje" ></textarea><br><br>

            <button type="submit">Enviar</button>
        </form>
    </section>
    
    <footer class="footer">
        <div class="footer__socials">
            <a href="#" class="footer__link">Facebook</a>
            <a href="#" class="footer__link">TikTok</a>
            <a href="#" class="footer__link">Instagram</a>
        </div>
</body>
